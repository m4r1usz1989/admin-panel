<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Admin Panel</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Pierwsze repozytorium na Githubie">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<!-- sidebar -->
		<section class="sidebar">
			<div class="logo">
				<a href="/"><img src="images/logo.png" alt="logo" /></a>
			</div>
				<div class="sidebar_menu">
					<ul class="sidebar_menu_list">
						<li><a href="#" class="icon-general">General</a></li>
						<li><a href="#" class="icon-details">Details</a></li>
						<li><a href="#" class="icon-links">Links</a></li>
						<li><a href="#" class="icon-banners">Banners</a></li>
						<li><a href="#" class="icon-personaldata">Personal Data</a></li>
						<li><a href="#" class="icon-payout">Payouts</a></li>
						<li><a href="#" class="icon-postback">Postback</a></li>
					</ul>
				</div>
		</section>

		<!-- topbar -->
		<section class="topbar">
			<div class="topbar_menu">
				<ul class="topbar_menu_list">
					<li><a href="#"><i class="icon-wallet"></i> $1.500.00 <i class="icon-arrow-down"></i></a></li>
					<li><a href="#"><i class="icon-notification"></i></a></li>
					<li class="profile"><a href="#"><i class="icon-profile"></i>Leonardo Dicaprio</a></li>
					<li><a href="#"><i class="icon-quit"></i></a></li>
				</ul>
			</div>
		</section>

		<!-- main -->
		<section class="main">
			<div class="main_content">
				<div class="container">
					<div class="row">
						<div class="main_content_head col-xl-12">
							<h1>General statistic</h1>
						</div>
						<div class="main_content_body col-xl-12">
							<div class="container">
								<div class="row">
									<div class="date">
										<form>
								            <div class="inputs">
									            <div class="input-first">
									                <input type="date" name="calendar">
									            </div>
									            <div class="input-second">
									                <input type="date" name="calendar"><i class="icon-calendar"></i>
									            </div>
								            </div>
	            							<button type="reset" value="reset" class="refresh"><i class="icon-refresh"></i></button>
            							</form>
          							</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="main_content_head numbers col-xl-12">
						</div>
						<div class="main_content_body col-xl-12 chart">
							<div class="container">
								<div class="row">
									<div class="main_stats col-xl-12">
										<div class="main_stats_column">
											<div class="main_stats_row">
												<span class="stats_title">Visit Signups</span>
												<span class="stats_value">124</span>
											</div>
											<div class="main_stats_row">
												<span class="stats_title">FTD</span>
												<span class="stats_value">445</span>
											</div>
										</div>
										<div class="main_stats_column">
											<div class="main_stats_row">
												<span class="stats_title">Net deposit</span>
												<span class="stats_value">564</span>
											</div>
											<div class="main_stats_row">Turn over</span>
												<span class="stats_value">432</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="container">
								<div class="row">
									<div class="main_chart_content">
										<div class="main_chart_header col-xl-8">
											<h2>Earning chart</h2>
										</div>
										<div class="main_chart_body">
											<img src="images/chart.png" alt="chart" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- links -->
		<section class="links">
			<div class="links_content">
				<div class="container">
					<div class="row">
						<div class="links_content_head col-xl-12">
							<h1>Links</h1>
						</div>
						<div class="links_content_body">
							<a class="btn">+ add new</a>
							<div class="links_content_table col-xl-12">
								<table class="table">
									<tr>
										<td>Home page</td>
										<td><a href="http://www.homepage.com">http://www.homepage.com</a></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
